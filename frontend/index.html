<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MaliAI - Smart Business Finance</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            overscroll-behavior: none;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-scan {
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {

            0%,
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }

            50% {
                transform: translateY(100%);
                opacity: 1;
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-bubble-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .chat-bubble-ai {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ALLOWED_VIEWS = ['splash', 'login', 'register', 'dashboard'];

        const getInitialView = () => {
            const hash = window.location.hash.replace('#', '');
            if (ALLOWED_VIEWS.includes(hash)) {
                return hash;
            }
            return 'splash';
        };

        const App = () => {
            const [view, setView] = useState(getInitialView);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [receipts, setReceipts] = useState([]);
            const [chatMessages, setChatMessages] = useState([]);
            const [chatInput, setChatInput] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [showResult, setShowResult] = useState(false);
            const [latestReceipt, setLatestReceipt] = useState(null);
            const [showApiKeyModal, setShowApiKeyModal] = useState(false);
            const [apiKeyInput, setApiKeyInput] = useState('');
            const fileInputRef = useRef(null);
            const chatEndRef = useRef(null);

            // Splash auto ‚Üí login
            useEffect(() => {
                if (view === 'splash') {
                    const t = setTimeout(() => setView('login'), 2000);
                    return () => clearTimeout(t);
                }
            }, [view]);

            // Scroll chat to bottom
            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);

            // Load saved API key (for UI ‚Äì backend …ôslind…ô istifad…ô etmir)
            useEffect(() => {
                const savedKey = localStorage.getItem('openai_api_key');
                if (savedKey) {
                    setApiKeyInput(savedKey);
                }
            }, []);

            // üîÅ View ‚Üî URL history sinxronizasiya
            useEffect(() => {
                if (!view) return;
                const hash = `#${view}`;
                // history state-i yenil…ô
                if (window.location.hash !== hash) {
                    window.history.pushState({ view }, '', hash);
                } else {
                    window.history.replaceState({ view }, '', hash);
                }
            }, [view]);

            useEffect(() => {
                const handlePopState = (event) => {
                    const stateView = event.state?.view;
                    if (ALLOWED_VIEWS.includes(stateView)) {
                        setView(stateView);
                    } else {
                        const hashView = window.location.hash.replace('#', '');
                        if (ALLOWED_VIEWS.includes(hashView)) {
                            setView(hashView);
                        }
                    }
                };

                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                setUser({
                    name: formData.get('name'),
                    email: formData.get('email'),
                    business: formData.get('business')
                });
                setView('dashboard');
            };

            // Register form ‚Äì sad…ôc…ô UI, real funksionallƒ±q yoxdur
            const handleRegister = (e) => {
                e.preventDefault();
                // Burda backend qeydiyyatƒ± v…ô s. ola bil…ôr
                // ƒ∞ndilik sad…ôc…ô login s…ôhif…ôsin…ô qaytarƒ±rƒ±q
                setView('login');
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setIsProcessing(true);
                const reader = new FileReader();
                reader.onload = (ev) => {
                    setTimeout(() => {
                        const categories = ['M…ôhsullar', 'Xidm…ôtl…ôr', '∆èm…ôk haqqƒ±', 'ƒ∞car…ô', 'Kommunal', 'N…ôqliyyat', 'Ofis l…ôvazimatlarƒ±', 'Marketing'];
                        const newReceipt = {
                            id: Date.now(),
                            image: ev.target.result,
                            date: new Date().toISOString(),
                            vendor: 'Vendor ' + Math.floor(Math.random() * 100),
                            amount: (Math.random() * 500 + 50).toFixed(2),
                            category: categories[Math.floor(Math.random() * categories.length)],
                            confidence: 92 + Math.floor(Math.random() * 8)
                        };
                        setLatestReceipt(newReceipt);
                        setReceipts(prev => [newReceipt, ...prev]);
                        setIsProcessing(false);
                        setShowResult(true);
                    }, 2500);
                };
                reader.readAsDataURL(file);
            };

            const totalExpense = receipts.reduce((acc, r) => acc + parseFloat(r.amount), 0);

            const sendMessage = async () => {
                if (!chatInput.trim()) return;

                const userMessage = chatInput;
                const newMessages = [...chatMessages, { role: 'user', content: userMessage }];
                setChatMessages(newMessages);
                setChatInput('');

                // API key yalnƒ±z UI √º√ß√ºn istifad…ô olunur (mock/real se√ßimi)
                const apiKey = localStorage.getItem('openai_api_key');

                if (!apiKey) {
                    // Mock cavablar (…ôg…ôr API a√ßarƒ± qoyulmayƒ±bsa)
                    setTimeout(() => {
                        const responses = [
                            'Sizin cari ayƒ±n x…ôrcl…ôrin…ô …ôsas…ôn, yeni i≈ü√ßi i≈ü…ô g√∂t√ºrm…ôk √º√ß√ºn aylƒ±q b√ºdc…ônizin 15%-ni artƒ±rmalƒ±sƒ±nƒ±z.',
                            'Son 3 ayƒ±n maliyy…ô hesabatƒ±nƒ±za g√∂r…ô, kredit almaq √º√ß√ºn kifay…ôt q…ôd…ôr g√ºcl√º cash flow-unuz var.',
                            'M…ôhsul x…ôrcl…ôrinizd…ô 23% artƒ±m var. T…ôchizat√ßƒ± qiym…ôtl…ôrini yenid…ôn n…ôz…ôrd…ôn ke√ßirm…ôyi t√∂vsiy…ô edir…ôm.',
                            'B√ºdc…ônizin 40%-i …ôm…ôk haqqƒ±na gedir. S…ônaye ortalamasƒ± 35%-dir. Optimizasiya m…ôsl…ôh…ôtl…ôri g√∂st…ôr…ô bil…ôr…ôm.'
                        ];
                        setChatMessages(prev => [...prev, {
                            role: 'assistant',
                            content: responses[Math.floor(Math.random() * responses.length)]
                        }]);
                    }, 1000);
                    return;
                }

                try {
                    const financialContext = `
            Siz Az…ôrbaycan KOB-larƒ± √º√ß√ºn AI maliyy…ô m…ôsl…ôh…ôt√ßisisiniz.
            ƒ∞stifad…ô√ßi m…ôlumatlarƒ±:
            - Biznes: ${user?.business}
            - √úmumi x…ôrc: ${totalExpense.toFixed(2)}‚Çº
            - Q…ôbz sayƒ±: ${receipts.length}
            - Kateqoriyalar: ${receipts.map(r => r.category).join(', ')}

            Az…ôrbaycan dilind…ô cavab verin v…ô konkret m…ôsl…ôh…ôtl…ôr verin.
          `;

                    // üîó Backend proxy √ßaƒüƒ±rƒ±≈üƒ± (Node.js server)
                    const response = await fetch('http://localhost:3000/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: [
                                { role: 'system', content: financialContext },
                                ...newMessages.map(m => ({ role: m.role, content: m.content }))
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API error');
                    }

                    const data = await response.json();
                    const aiResponse = data.choices?.[0]?.message?.content ?? 'Cavab alƒ±na bilm…ôdi.';

                    setChatMessages(prev => [...prev, {
                        role: 'assistant',
                        content: aiResponse
                    }]);
                } catch (error) {
                    console.error('OpenAI API Error (backend):', error);
                    setChatMessages(prev => [...prev, {
                        role: 'assistant',
                        content: '√úzr ist…ôyirik, x…ôta ba≈ü verdi. Daha sonra yenid…ôn c…ôhd edin.'
                    }]);
                }
            };

            const saveApiKey = () => {
                if (apiKeyInput.trim()) {
                    localStorage.setItem('openai_api_key', apiKeyInput.trim());
                    setShowApiKeyModal(false);
                }
            };

            const removeApiKey = () => {
                localStorage.removeItem('openai_api_key');
                setApiKeyInput('');
                setShowApiKeyModal(false);
            };

            const hasApiKey = () => {
                return !!localStorage.getItem('openai_api_key');
            };

            // SPLASH SCREEN
            if (view === 'splash') {
                return (
                    <div className="h-screen gradient-bg flex items-center justify-center relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20">
                            <div className="absolute top-20 left-10 w-32 h-32 bg-white rounded-full blur-3xl animate-pulse-slow"></div>
                            <div className="absolute bottom-20 right-10 w-40 h-40 bg-purple-300 rounded-full blur-3xl animate-pulse-slow"
                                style={{ animationDelay: '1s' }}></div>
                        </div>
                        <div className="text-center z-10 scale-in">
                            <div className="w-24 h-24 bg-white rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl floating">
                                <span className="text-5xl">üíº</span>
                            </div>
                            <h1 className="text-5xl font-black text-white mb-2">MaliAI</h1>
                            <p className="text-white/80 text-lg font-medium">Aƒüƒ±llƒ± Biznes Maliyy…ôsi</p>
                        </div>
                    </div>
                );
            }

            // LOGIN SCREEN
            if (view === 'login') {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-6 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10">
                            <div className="absolute top-0 left-0 w-64 h-64 bg-white rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-0 w-64 h-64 bg-purple-300 rounded-full blur-3xl"></div>
                        </div>

                        <div className="w-full max-w-md z-10 scale-in">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-white rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl">
                                    <span className="text-4xl">üíº</span>
                                </div>
                                <h1 className="text-4xl font-black text-white mb-2">MaliAI</h1>
                                <p className="text-white/80 text-lg">AI il…ô biznesinizi idar…ô edin</p>
                            </div>

                            <div className="glass rounded-3xl p-8 shadow-2xl">
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <input
                                            name="name"
                                            required
                                            placeholder="Adƒ±nƒ±z v…ô Soyadƒ±nƒ±z"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            name="email"
                                            type="email"
                                            required
                                            placeholder="Email √ºnvanƒ±nƒ±z"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            name="business"
                                            required
                                            placeholder="Biznesinizin adƒ±"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full py-4 rounded-2xl bg-white text-purple-600 font-bold text-lg shadow-xl hover:shadow-2xl active:scale-95 transition-all"
                                    >
                                        Giri≈ü
                                    </button>
                                </form>

                                <div className="mt-4 text-center text-white/80 text-sm">
                                    Hesabƒ±nƒ±z yoxdur?{' '}
                                    <button
                                        type="button"
                                        onClick={() => setView('register')}
                                        className="font-semibold underline"
                                    >
                                        Qeydiyyatdan ke√ßin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // REGISTER SCREEN (yalnƒ±z UI)
            if (view === 'register') {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-6 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10">
                            <div className="absolute top-0 left-0 w-64 h-64 bg-white rounded-full blur-3xl"></div>
                            <div className="absolute bottom-0 right-0 w-64 h-64 bg-purple-300 rounded-full blur-3xl"></div>
                        </div>

                        <div className="w-full max-w-md z-10 scale-in">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-white rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl">
                                    <span className="text-4xl">üìù</span>
                                </div>
                                <h1 className="text-4xl font-black text-white mb-2">Qeydiyyat</h1>
                                <p className="text-white/80 text-lg">MaliAI hesabƒ±nƒ±zƒ± yaradƒ±n</p>
                            </div>

                            <div className="glass rounded-3xl p-8 shadow-2xl">
                                <form onSubmit={handleRegister} className="space-y-4">
                                    <div>
                                        <input
                                            name="name"
                                            required
                                            placeholder="Adƒ±nƒ±z v…ô Soyadƒ±nƒ±z"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            name="email"
                                            type="email"
                                            required
                                            placeholder="Email √ºnvanƒ±nƒ±z"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            name="business"
                                            required
                                            placeholder="Biznesinizin adƒ±"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <div>
                                        <input
                                            name="password"
                                            type="password"
                                            placeholder="≈ûifr…ô (placeholder)"
                                            className="w-full px-5 py-4 rounded-2xl bg-white/90 border-0 focus:outline-none focus:ring-2 focus:ring-white/50 text-slate-800 font-medium placeholder:text-slate-400"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full py-4 rounded-2xl bg-white text-purple-600 font-bold text-lg shadow-xl hover:shadow-2xl active:scale-95 transition-all"
                                    >
                                        Qeydiyyatƒ± tamamla
                                    </button>
                                </form>

                                <div className="mt-4 text-center text-white/80 text-sm">
                                    Artƒ±q hesabƒ±nƒ±z var?{' '}
                                    <button
                                        type="button"
                                        onClick={() => setView('login')}
                                        className="font-semibold underline"
                                    >
                                        Giri≈ü et
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // PROCESSING SCREEN
            if (isProcessing) {
                return (
                    <div className="h-screen bg-slate-900 flex flex-col items-center justify-center p-6">
                        <div className="relative w-64 h-64 mb-8">
                            <div className="absolute inset-0 border-4 border-purple-500/30 rounded-3xl"></div>
                            <div className="absolute inset-0 border-4 border-purple-500 rounded-3xl animate-pulse"></div>
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="w-32 h-1 bg-gradient-to-r from-transparent via-purple-400 to-transparent animate-scan"></div>
                            </div>
                            <div className="absolute inset-0 flex items-center justify-center">
                                <span className="text-6xl">ü§ñ</span>
                            </div>
                        </div>
                        <h2 className="text-2xl font-bold text-white mb-2">AI Analiz Edir</h2>
                        <p className="text-purple-300 text-center max-w-xs">
                            Q…ôbz skan edilir v…ô avtomatik kateqoriyala≈üdƒ±rƒ±lƒ±r...
                        </p>
                    </div>
                );
            }

            // RESULT SCREEN
            if (showResult && latestReceipt) {
                return (
                    <div className="min-h-screen bg-slate-50 p-6 flex items-center justify-center">
                        <div className="w-full max-w-md scale-in">
                            <div className="bg-white rounded-3xl shadow-2xl overflow-hidden">
                                <div className="gradient-bg p-8 text-center relative overflow-hidden">
                                    <div className="absolute inset-0 opacity-20">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-white rounded-full blur-2xl"></div>
                                    </div>
                                    <div className="relative z-10">
                                        <div className="w-16 h-16 bg-white/20 rounded-full mx-auto mb-4 flex items-center justify-center backdrop-blur-sm">
                                            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                                            </svg>
                                        </div>
                                        <h2 className="text-2xl font-black text-white mb-2">Uƒüurla Emal Olundu!</h2>
                                        <p className="text-white/80">AI G√ºv…ônlik: {latestReceipt.confidence}%</p>
                                    </div>
                                </div>

                                <div className="p-6">
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <p className="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">Vendor</p>
                                            <h3 className="text-xl font-bold text-slate-900">{latestReceipt.vendor}</h3>
                                            <p className="text-sm text-slate-500 mt-1">
                                                {new Date(latestReceipt.date).toLocaleDateString('az-AZ', {
                                                    day: 'numeric',
                                                    month: 'long',
                                                    year: 'numeric'
                                                })}
                                            </p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">M…ôbl…ôƒü</p>
                                            <h3 className="text-3xl font-black gradient-text">{latestReceipt.amount}‚Çº</h3>
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-2xl p-4 mb-6 border border-purple-100">
                                        <div className="flex items-center gap-3">
                                            <div className="w-12 h-12 rounded-xl bg-white flex items-center justify-center shadow-sm">
                                                <span className="text-2xl">üìä</span>
                                            </div>
                                            <div>
                                                <p className="text-xs text-slate-600 font-semibold">AI Kateqoriya</p>
                                                <p className="text-lg font-bold text-slate-900">{latestReceipt.category}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <button
                                            onClick={() => { setShowResult(false); setActiveTab('dashboard'); }}
                                            className="w-full py-4 rounded-2xl gradient-bg text-white font-bold shadow-xl active:scale-95 transition-all"
                                        >
                                            Dashboard-a Qayƒ±t
                                        </button>
                                        <button
                                            onClick={() => setShowResult(false)}
                                            className="w-full py-4 text-slate-500 font-medium hover:text-slate-800 transition-colors"
                                        >
                                            D√ºz…ôli≈ü et
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // MAIN DASHBOARD
            return (
                <div className="min-h-screen bg-slate-50 pb-24">
                    {/* Header */}
                    <div className="gradient-bg text-white p-6 pb-8 rounded-b-3xl shadow-xl">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-3">
                                <div className="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                                    <span className="text-2xl">üíº</span>
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold">Salam, {user?.name}</h1>
                                    <p className="text-sm text-white/70">{user?.business}</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => { setUser(null); setView('login'); }}
